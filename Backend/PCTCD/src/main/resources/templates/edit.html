<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Neue Karte hinzufügen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Neue Karte hinzufügen</h2>

<form th:action="@{/cards/{id}(id=${card.id})}" th:object="${card}" method="post">
  <div class="mb-2">
    <label class="form-label">Card ID</label>
    <input type="text" th:field="*{cardId}" class="form-control" required/>
  </div>
  <div class="mb-2">
    <label class="form-label">Sprache</label>
    <input type="text" th:field="*{language}" class="form-control"/>
  </div>
  <div class="mb-2">
    <label class="form-label">Set</label>
    <input type="text" th:field="*{setCode}" class="form-control"/>
  </div>
  <div class="mb-2">
    <label class="form-label">Rarität</label>
    <input type="text" th:field="*{rarity}" class="form-control"/>
  </div>
  <div class="mb-2">
    <label class="form-label">Zustand</label>
    <input type="text" th:field="*{cardCondition}" class="form-control"/>
  </div>
  <div class="mb-2">
    <label class="form-label">Auflage</label>
    <input type="text" th:field="*{edition}" class="form-control"/>
  </div>
  <div class="mb-2">
    <label class="form-label">Aufbewahrungsort</label>
    <input type="text" th:field="*{storageLocation}" class="form-control">
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Notizen</label>
    <textarea th:field="*{notes}" class="form-control" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Speichern</button>
  <a href="/cards" class="btn btn-secondary">Abbrechen</a>
</form>
</body>
</html>
